<html>
	<head>
		<title>bigdata(tm) telemetry</title>
	</head>
	<body>
		<table border="1">
			<caption>
				<em>Telemetry</em>
			</caption>
			<tr>
				<th rowspan="2" >Name</th>
				<th colspan="3">Average</th>
				<th rowspan="2">#updates</th>
			</tr>
			<tr>
				<th>hour</th>
				<th>day</th>
				<th>month</th>
			</tr>
			<tr>
				<th>Males</th>
				<td>1.0</td>
				<td>0.1</td>
				<td>0.01</td>
				<td>40%</td>
			</tr>
			<tr>
				<th>Females</th>
				<td>2.0</td>
				<td>0.2</td>
				<td>0.02</td>
				<td>43%</td>
			</tr>
		</table>
	</body>
</html>
